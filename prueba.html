<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Trabajo Terminal</title>
    <style>
        #image-preview {
            max-width: 300px;
            max-height: 300px;
        }
    </style>
  </head>

  <body class="bg-stone-100">
    <header>
      <nav
        class="flex items-center justify-between flex-wrap bg-pink-400 p-6 rounded mx-2 my-2"
      >
        <div class="flex items-center">
          <span class="text-xl text-white"
            >Prototipo de sistema para apoyo al diagnóstico de cáncer de
            mama.</span
          >
        </div>
        <div id="menu" class="flex mt-4 lg:mt-0">
          <div class="lg:flex-row sm:flex-col lg:space-x-8">
            <a
              href="index.html"
              class="block text-lg text-pink-200 hover:text-white lg:inline-block lg:mt-0"
            >
              Objetivo
            </a>
            <a
              href="prueba.html"
              class="block text-lg text-pink-200 hover:text-white lg:inline-block lg:mt-0"
            >
              Prueba
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div class="grid grid-cols-1 gap-3 sm:grid-cols-3 ">
      <div class="mt-10 flex justify-center sm:mt-40 ">
        <img src="img/logoESCOM2x.png" alt="Logo ESCOM" class="h-50" />
      </div>
      <div class="ml-2 bg-pink-300 rounded-lg p-9 mr-2 col-span-2 sm:ml-0">
        <label class="block text-lg text-pink-500 hover:text-white lg:inline-block lg:mt-0 my-2" for="large_size">Ingresa la Imagen</label>
        <input class="block w-9/12 text-lg text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="large_size" type="file">
        <div id="image-preview" class="mt-4 max-w-96 max-h-96"></div>
        
        <button id="resultadoButton" type="button" class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Resultado</button>

      </div>
    </div>

  </body>
  <script>
    const imageInput = document.getElementById('large_size');
    const imagePreview = document.getElementById('image-preview');

    imageInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();

            reader.addEventListener('load', function() {
                const img = document.createElement('img');
                img.src = reader.result;
                img.classList.add('max-w-full', 'max-h-full');
                imagePreview.innerHTML = '';
                imagePreview.appendChild(img);
            });

            reader.readAsDataURL(file);
        }
    });

    document.getElementById("resultadoButton").addEventListener("click", function() {
    window.location.href = "resultado.html";
  });
</script>
</html>
